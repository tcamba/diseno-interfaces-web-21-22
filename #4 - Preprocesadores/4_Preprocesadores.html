<p>Ya vimos <a href="#valores-por-defecto">aqui <img class="emoji" draggable="false" alt="üîó" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/></a> como pasar par√°metros para la carga de un m√≥dulo con ``@use...with(...)<code>, pero existe otra manera usando </code>@mixins`, mirad <img class="emoji" draggable="false" alt="üëÄ" src="https://twemoji.maxcdn.com/2/svg/1f440.svg" data-marp-twemoji=""/>, o mejor, vamos a hacerlo <img class="emoji" draggable="false" alt="‚¨áÔ∏è" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>

<header><strong>Dise√±o de Interfaces Web 2021-2022</strong></header>
<h5>Ejemplo 1</h5>
<p>Vamos a definir en un m√≥dulo <em>Sass</em> 3 variables configurables, una de ellas ser√° opcional. Luego cargaremos el m√≥dulo completo, lo configuraremos utilizando un <code>@mixin</code> e incluiremos el estilo resultante.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="white" data-background-image="url('assets/logo_fomento.png')" data-background-position="75%" data-background-size="fit" data-header="**Dise√±o de Interfaces Web 2021-2022**" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="58" style="--paginate:true;--background-color:white;--background-image:url('assets/logo_fomento.png');--background-position:75%;--background-size:fit;--header:**Dise√±o de Interfaces Web 2021-2022**;--theme:uncover;background-color:white;background-image:url('assets/logo_fomento.png');background-position:75%;background-repeat:no-repeat;background-size:fit;">
<header><strong>Dise√±o de Interfaces Web 2021-2022</strong></header>
<pre><code class="language-scss"><span class="hljs-comment">// _library.scss</span>
<span class="hljs-variable">$-black</span>: <span class="hljs-number">#000</span>;
<span class="hljs-variable">$-border-radius</span>: <span class="hljs-number">0.25rem</span>;
<span class="hljs-variable">$-box-shadow</span>: null;

<span class="hljs-comment">/// Si el usuario ha configurado `$-box-shadow`, devuelve su valor configurado.</span>
<span class="hljs-comment">/// sino devuelve el valor derivado de `$-black`.</span>
<span class="hljs-keyword">@function</span> -box-shadow() {
  <span class="hljs-keyword">@return</span> <span class="hljs-variable">$-box-shadow</span> <span class="hljs-keyword">or</span> (<span class="hljs-number">0</span> <span class="hljs-number">0.5rem</span> <span class="hljs-number">1rem</span> rgba(<span class="hljs-variable">$-black</span>, <span class="hljs-number">0.15</span>));

<span class="hljs-keyword">@mixin</span> configure(<span class="hljs-variable">$black</span>: null, <span class="hljs-variable">$border-radius</span>: null, <span class="hljs-variable">$box-shadow</span>: null) {
  <span class="hljs-keyword">@if</span> <span class="hljs-variable">$black</span> {

  }
  <span class="hljs-keyword">@if</span> <span class="hljs-variable">$box-shadow</span> {

  }
}

}
</code></pre>

<p>Esta forma de configurar modulos es mucho m√°s flexible que <code>@use...with(...)</code> y es la recomendada para usos avanzados.</p>

<pre><code class="language-css"><span class="hljs-selector-tag">code</span> {

<header><strong>Dise√±o de Interfaces Web 2021-2022</strong></header>
<h4><code>@forward</code></h4>
<p>Con <code>@forward</code> cargamos un modulo como con <code>@use</code> pero con la diferencia de que nos permite acceder a todos los miembros p√∫blicos del m√≥dulo cargado como si hubieran sido definidos en el fichero donde se usa <code>@forward</code>... <img class="emoji" draggable="false" alt="ü§™" src="https://twemoji.maxcdn.com/2/svg/1f92a.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="ü§™" src="https://twemoji.maxcdn.com/2/svg/1f92a.svg" data-marp-twemoji=""/></p>
<p>Vale, vale, un ejemplo</p>
<pre><code class="language-scss"><span class="hljs-comment">// src/_list.scss</span>
<span class="hljs-keyword">@mixin</span> list-reset {
  <span class="hljs-attribute">margin</span>: <span class="hljs-number">0</span>;
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">0</span>;
  <span class="hljs-attribute">list-style</span>: none;
}
</code></pre>
<pre><code class="language-scss"><span class="hljs-comment">// bootstrap.scss</span>

</code></pre>
</section>

<pre><code class="language-scss"><span class="hljs-comment">// styles.scss</span>

<p>y la clave <img class="emoji" draggable="false" alt="üîë" src="https://twemoji.maxcdn.com/2/svg/1f511.svg" data-marp-twemoji=""/> esta en <code>@include bootstrap.list-reset;</code> que nos permite acceder al miembro <code>list-reset</code> del m√≥dulo <code>_list</code> como si estuviera definido en <code>bootstrap</code>.</p>

<header><strong>Dise√±o de Interfaces Web 2021-2022</strong></header>
<h4><code>@mixin</code> e <code>@include</code></h4>
<p>Como hemos visto en los ejemplos de arriba, un <code>@mixin</code> permite encapsular estilos y parametrizarlos mediante argumentos. Con <code>@include</code> inyectamos los <code>@mixins</code> en el contexto actual. Lo recordamos con un ejemplo <img class="emoji" draggable="false" alt="‚¨áÔ∏è" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>

<p>Sirven para imprimir por consola mensajes de error, advertencia y <em>debug</em> en tiempo de compilaci√≥n.</p>
<pre><code class="language-scss"><span class="hljs-keyword">@mixin</span> reflexive-position(<span class="hljs-variable">$property</span>, <span class="hljs-variable">$value</span>) {

  <span class="hljs-attribute">right</span>: <span class="hljs-variable">$right-value</span>;
  <span class="hljs-selector-attr">[dir=rtl]</span> &amp; {
    <span class="hljs-attribute">left</span>: <span class="hljs-variable">$right-value</span>;
    <span class="hljs-attribute">right</span>: <span class="hljs-variable">$left-value</span>;

}

<pre><code class="language-scss"><span class="hljs-keyword">@use</span> <span class="hljs-string">&quot;sass:math&quot;</span>;

<span class="hljs-keyword">@mixin</span> triangle(<span class="hljs-variable">$size</span>, <span class="hljs-variable">$color</span>, <span class="hljs-variable">$direction</span>) {

  } <span class="hljs-keyword">@else</span> if <span class="hljs-variable">$direction</span> == right {

  } <span class="hljs-keyword">@else</span> if <span class="hljs-variable">$direction</span> == down {
    <span class="hljs-attribute">border-top-color</span>: <span class="hljs-variable">$color</span>;
  } <span class="hljs-keyword">@else</span> if <span class="hljs-variable">$direction</span> == left {
    <span class="hljs-attribute">border-right-color</span>: <span class="hljs-variable">$color</span>;
  } <span class="hljs-keyword">@else</span> {
    <span class="hljs-keyword">@error</span> <span class="hljs-string">&quot;Unknown direction #{$direction}.&quot;</span>;
  }
}
